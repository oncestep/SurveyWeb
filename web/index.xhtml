<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:body>
      <h:form>
         <c:forEach items="${test.q}" var="qu">
            <h:outputText value="#{qu.title}"/>
               <h:selectOneRadio value="#{test.re}" valueChangeListener="#{test.processValueChange}">
                  <c:forEach items="${qu.options}" var="o">
                     <f:selectItem itemLabel="#{o}" itemValue="#{o}"/>
                  </c:forEach>
               </h:selectOneRadio>
         </c:forEach>
         <h:commandButton value="commit" action="show" actionListener="#{test.show}"/>
      </h:form>
   </h:body>
</html>
