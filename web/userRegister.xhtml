<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Register</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td>User Register</td>
            </tr>
            <tr>
                <td>User Name</td>
                <f:ajax event="keyup" render="nameEorr">
                    <td><h:inputText id="usernameR" value="#{userDetailManagedBean.username}"
                                     validator="#{userDetailManagedBean.validateUserName}" styleClass="in"
                                     required="true"
                                     requiredMessage="Can not be empty!"/>
                        <h:message for="usernameR" id="nameEorr" style="color: red"/>
                    </td>
                </f:ajax>
            </tr>
            <TR>
                <TD>Password</TD>
                <f:ajax event="keyup">
                    <TD><h:inputSecret id="userpwdR" styleClass="in" required="true" value="#{userDetailManagedBean.password}"
                                       requiredMessage="Can not be empty!"
                                       validator="#{userDetailManagedBean.validatePassword}"/>
                    </TD>
                </f:ajax>
            </TR>
            <TR>
                <TD>Verify Password</TD>
                <f:ajax event="keyup" render="cPasswordEorr">
                    <TD><h:inputSecret id="userpwdRR" styleClass="in" required="true"
                                       requiredMessage="Can not be empty!"
                                       validator="#{userDetailManagedBean.validatePassword}"/>
                        <h:message for="userpwdRR" id="cPasswordEorr" style="color: red"/>
                    </TD>
                </f:ajax>
            </TR>
            <TR>
                <TD>Name</TD>
                <f:ajax event="keyup" render="nameEorr0">
                    <TD><h:inputText id="username" value="#{userDetailManagedBean.name}"
                                     validator="#{userDetailManagedBean.validateName}" styleClass="in" required="true"
                                     requiredMessage="Can not be empty!"/>
                        <h:message for="username" id="nameEorr0" style="color: red"/></TD>
                </f:ajax>
            </TR>
            <TR>
                <TD>Gender</TD>
                <TD><h:selectOneRadio id="usergender" title="Gender Select" layout="lineDirection"
                                      value="#{userDetailManagedBean.wGender}">
                    <f:selectItem id="sil1" itemLabel="male" itemValue="male"/>
                    <f:selectItem id="sil2" itemLabel="female" itemValue="female"/>
                </h:selectOneRadio></TD>
            </TR>
            <TR>
                <TD>Birthday</TD>
                <TD><h:inputText id="userbirthday" styleClass="in" required="true" value="#{userDetailManagedBean.birthYear}" requiredMessage="Can not be empty!">
                    <f:convertDateTime pattern="yyyy-mm-dd"/>
                </h:inputText>
                </TD>
            </TR>
            <TR>
                <TD>Nickname</TD>
                <TD><h:inputText id="usernickname" styleClass="in" maxlength="20" required="true" value="#{userDetailManagedBean.nickname}"
                                 requiredMessage="Can not be empty!"/></TD>
            </TR>
            <TR>
                <TD>Phone Number</TD>
                <TD><h:inputText id="userpn" styleClass="in" required="true" maxlength="11" value="#{userDetailManagedBean.mobile}"
                                 requiredMessage="Can not be empty!"/>
                </TD>
            </TR>
            <tr>
                <TD>Email</TD>
                <f:ajax event="keyup" render="emailEorr">
                    <TD><h:inputText id="useremail" value="#{userDetailManagedBean.email}"
                                     validator="#{userDetailManagedBean.validateEmail}" styleClass="in" required="true"
                                     requiredMessage="Can not be empty!"/>
                        <h:message for="useremail" id="emailEorr" style="color: red"/></TD>
                </f:ajax>
            </tr>
            <TR>
                <td>
                    <h:commandButton value="Register" styleClass="but" action="#{userDetailManagedBean.insert}"/>
                </td>
            </TR>
        </table>
    </h:form>
</h:body>
</html>
