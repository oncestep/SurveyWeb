<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>MANAGER LOGIN</title>
    <link type="text/css" href="./java1/css/style.css" rel="stylesheet"/>
</h:head>
<h:body style="background-color: #333333">

    <div class="login-container">
        <h1>Manager Login</h1>

        <div class="connect">
            <p>Login to Manager Your Survey.</p>
        </div>

        <h:form id="loginForm">
            <div>
                <h:inputText id="mid" class="inputText" value="#{managerDetailManagedBean.username}"
                             pt:placeholder="Enter Your Username"
                             required="true" requiredMessage="Enter Manager Username"
                             validatorMessage="ID Should Be 3-20 Charaters">
                    <f:validateLength for="mid" maximum="20" minimum="3"/>
                </h:inputText>
                <h:message for="mid" errorClass="error"/>
            </div>
            <div>
                <h:inputSecret id="pass" class="inputText" value="#{managerDetailManagedBean.password}"
                               pt:placeholder="Enter Your Password"
                               required="true" requiredMessage="Enter Your Password"
                               validatorMessage="Password Should Be 3-20 Charaters">
                    <f:validateLength for="pass" maximum="20" minimum="3"/>
                </h:inputSecret>
                <h:message for="pass" errorClass="error"/>
            </div>
            <h:commandButton class="cbutton" value="Login"
                             action="#{managerDetailManagedBean.managerLogin}">
            </h:commandButton>
        </h:form>

        <a href="managerRegister.xhtml">
            <button type="button" class="register-tis">Don't have an account?</button>
        </a><br/>

        <a href="Main.xhtml">
            <button type="button" class="register-tis">Back to Index</button>
        </a>

    </div>

    <script src="./java1/js/jquery.min.js"></script>

</h:body>
</html>
