<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:body>
      <h1>UserDetailInsertDemo</h1>
      <h:form>
         <h:outputLabel value="userid:"/><h:inputText value="#{userDetailManagedBean.userId}"/><br/>
         <h:outputLabel value="birthyear:"/>
         <h:inputText value="#{userDetailManagedBean.birthYear}" converterMessage="please provide date of birth">
            <f:convertDateTime pattern="yyyy-mm-dd"/>
         </h:inputText><br/>
         <h:outputLabel value="email:"/><h:inputText value="#{userDetailManagedBean.email}"/><br/>
         <h:outputLabel value="gender:"/><h:inputText value="#{userDetailManagedBean.gender}"/><br/>
         <h:outputLabel value="mobile:"/><h:inputText value="#{userDetailManagedBean.mobile}"/><br/>
         <h:outputLabel value="name:"/><h:inputText value="#{userDetailManagedBean.name}"/><br/>
         <h:outputLabel value="nickname:"/><h:inputText value="#{userDetailManagedBean.nickname}"/><br/>
         <h:outputLabel value="password:"/><h:inputText value="#{userDetailManagedBean.password}"/><br/>
         <h:outputLabel value="username:"/><h:inputText value="#{userDetailManagedBean.username}"/><br/>
         <h:commandButton action="#{userDetailManagedBean.insert}" value="insert"/>
      </h:form>
   </h:body>
</html>
