<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
  <link rel="stylesheet" href="java1/css/AdminLTE.min.css"/>

  <link rel="stylesheet" href="java1/css/_all-skins.min.css"/>
  
    </h:head>
    <h:body>
        <h:form>
          <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Question
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <!-- The time line -->
          <ul class="timeline">
            <!-- timeline time label -->
            <li class="time-label">
                  <span class="bg-red">
                    1 Jan. 2018
                  </span>
            </li>
            <!-- /.timeline-label -->
            <!-- timeline item -->
            <li>
              <i class="fa fa-envelope bg-blue"></i>

              <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

<!--                <h3 class="timeline-header"><a href="#">Support Team</a> sent your messgae</h3>-->
                <h3><a><h:outputText  value="Support Team"/></a> sent your message</h3>
                <div class="timeline-body">
                    <h:inputTextarea value="
                                     Etsy doostang zoodles disqus groupon greplin oooj voxy zoodles,
                  weebly ning heekya handango imeem plugg dopplr jibjab, movity
                  jajah plickers sifteo edmodo ifttt zimbra. Babblely odeo kaboodle
                  quora plaxo ideeli hulu weebly balihoo..." style="height: 200px; width: 900px"/>
                </div>
                <div class="timeline-footer">
<!--                  <a class="btn btn-primary btn-xs">Read more</a>-->
                  <a><h:commandButton value="Send me" class="btn btn-primary btn-xs"/></a> 
<!--                  <a class="btn btn-danger btn-xs">Delete</a>-->
                  <a><h:commandButton value="Delete" class="btn btn-danger btn-xs"/></a> 
                </div>
              </div>
            </li>
            <!-- END timeline item -->
            <!-- timeline item -->
            <li>
              <i class="fa fa-user bg-aqua"></i>

              <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> 5 mins ago</span>

<!--                <h3 class="timeline-header no-border"><a href="#">Sarah Young</a> accepted your friend request</h3>-->
                <h3><a><h:outputText value="Sarah Young" class="time    line-header no-border"/></a> accepted your friend request</h3>
<!--                <div class="timeline-body">
                  Take me to your leader!
                  Switzerland is small and neutral!
                  We are more like Germany, ambitious and misunderstood!
                </div>-->
                <div class="timeline-body">
                <h:outputText  value=" Take me to your leader!
                  Switzerland is small and neutral!
                  We are more like Germany, ambitious and misunderstood!"/>
                </div>
              </div>
            </li>
            <!-- END timeline item -->
            <!-- timeline item -->
            <li>
              <i class="fa fa-comments bg-yellow"></i>

              <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> 27 mins ago</span>

<!--                <h3 class="timeline-header"><a href="#">Jay White</a> commented on your post</h3>-->
                <h3><a><h:outputText value="Jay White"/></a> commeted on your post</h3>
                <div class="timeline-body">
                  <h:outputText  value=" Take me to your leader!
                  Switzerland is small and neutral!
                  We are more like Germany, ambitious and misunderstood!"/>
                </div>
<!--                <div class="timeline-footer">
                  <a class="btn btn-warning btn-flat btn-xs">View comment</a>
                </div>-->
              </div>
            </li>
            <!-- END timeline item -->
            <!-- timeline time label -->
            <li class="time-label">
                  <span class="bg-green">
                    30 Dec. 2017
                  </span>
            </li>
            <!-- /.timeline-label -->
            <!-- timeline item -->
            <li>
              <i class="fa fa-camera bg-purple"></i>

              <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> 2 days ago</span>

<!--                <h3 class="timeline-header"><a href="#">Mina Lee</a> uploaded new photos</h3>-->
                <h3><a><h:outputText value="Mina lee" /></a> uploaded new </h3>
                <div class="timeline-body">
                  <img src="img/background.jpg" alt="..." class="margin"/>
                  <img src="img/face-2.jpg" alt="..." class="margin"/>
                </div>
              </div>
            </li>
            <!-- END timeline item -->
            <!-- timeline item -->
<!--            <li>
              <i class="fa fa-video-camera bg-maroon"></i>

              <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> 5 days ago</span>

                <h3 class="timeline-header"><a href="#">Mr. Doe</a> shared a video</h3>

                <div class="timeline-body">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tMWkeBIohBs"
                            frameborder="0"></iframe>
                  </div>
                </div>
                <div class="timeline-footer">
                  <a href="#" class="btn btn-xs bg-maroon">See comments</a>
                </div>
              </div>
            </li>-->
            <!-- END timeline item -->
            <li>
              <i class="fa fa-clock-o bg-gray"></i>
            </li>
          </ul>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
            </h:form>
    </h:body>
</html>
