<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>SURVEY GENERATE</title>

    <link type="text/css" href="./java1/css/text.css" rel="stylesheet"/>

    <link type="text/css" href="./java1/css/paper-dashboard.css" rel="stylesheet"/>

    <link type="text/css" href="./java1/css/themify-icons.css" rel="stylesheet"/>

    <link type="text/css" href="./java1/css/userStyle.css" rel="stylesheet"/>

    <link type="text/css" href="./java1/css/surcss.css" rel="stylesheet"/>

</head>

<h:body>
    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="danger">
            <h:form>
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <h:commandLink action="#" value="Survey" class="simple-text"/>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="ManagerIndex.xhtml?faces-redirect=true">
                                <i class="ti-layout-grid2"></i>
                                <p>Batch | Survey</p>
                            </a>
                        </li>
                        <li class="active">
                            <a href="generateSurvey.xhtml?faces-redirect=true">
                                <i class="ti-stack-overflow"></i>
                                <p>New Survey</p>
                            </a>
                        </li>
                        <li>
                            <a href="ModifyPersonalInformation.xhtml?faces-redirect=true">
                                <i class="ti-user"></i>
                                <p>Manager</p>
                            </a>
                        </li>
                        <li>
                            <a href="FeedbackPage.xhtml?faces-redirect=true">
                                <i class="ti-comment-alt"></i>
                                <p>Feedback Check</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </h:form>
        </div>
        <div class="main-panel">
            <h:form>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="ModifyPersonalInformation.xhtml" class="dropdown-toggle"
                                       data-toggle="dropdown">
                                        <i class="ti-user"></i>
                                        <p>#{managerDetailManagedBean.nickname}</p>
                                    </a>
                                </li>
                                <li>
                                    <h:commandLink action="#{managerDetailManagedBean.managerLogout}">
                                        <i class="ti-settings"></i>
                                        <p>Log Out</p>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <h:form>
                            <div id="div2">

                                <!--tag1-->
                                <div class="card"
                                     style="width:98%;height:230px;margin:5px;display: inline-block;float:left;">

                                    <h3 style="text-align: center">A NEW SURVEY TO BE CREATED</h3>
                                    <div style="width:98%;height:60px;margin: 5px;display: inline-block;float:left;">
                                        <div style="width:83%;display: inline;float:left;margin-left: 10px;">
                                            <h5>DESIGN SURVEY</h5>
                                        </div>
                                        <div style="width:15%;display: inline;float:left;">
                                            <h:commandButton value="Submit Survey"
                                                             action="#{generateSurveyManagedBean.addToSurvey}"
                                                             styleClass="btn btn-info btn-fill btn-wd"
                                                             style="display: inline;float:right;margin-top: 25px;"/>
                                        </div>
                                    </div>


                                    <div class="col-md-6" style="width:15%;display: inline;float:left;">
                                        <div class="form-group">
                                            <label>Select Batch:</label><br/>
                                            <h:selectOneMenu value="#{generateSurveyManagedBean.batId}" required="true"
                                                             styleClass="form-control border-input">
                                                <c:forEach var="item"
                                                           items="#{generateSurveyManagedBean.batchEntityList}">
                                                    <f:selectItem itemLabel="#{item.batchName}"
                                                                  itemValue="#{item.batchId}"/>
                                                </c:forEach>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="width:25%;display: inline;float:left;">
                                        <div class="form-group">
                                            <label>Survey Name:</label><br/>
                                            <h:inputText class="form-control border-input"
                                                         pt:placeholder="Enter Survey Name First"
                                                         value="#{generateSurveyManagedBean.naireName}"
                                                         required="true"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12" style="width:59%;display: inline;float:left;">
                                        <div class="form-group">
                                            <label>Survey Description:</label><br/>
                                            <h:inputText class="form-control border-input"
                                                         pt:placeholder="Enter Survey Description First"
                                                         style="width:100%;" required="true"
                                                         value="#{generateSurveyManagedBean.description}"/>
                                        </div>
                                    </div>

                                </div>

                                <!--tag5-->
                                <div class="card" style="width:98%;height:300px;margin:5px;
                                                        display: inline-block;float:left;padding:20px;">

                                    <div style="width:98%;height:60px;margin: 5px;display: inline-block;float:left;">
                                        <div style="width:83%;display: inline;float:left;">
                                            <h5>QUESTION CREATE:</h5>
                                        </div>
                                        <div style="width:15%;display: inline;float:left;">
                                            <h:commandButton value="Submit Question"
                                                             action="#{generateSurveyManagedBean.addToQuestion}"
                                                             styleClass="btn btn-info btn-fill btn-wd"
                                                             style="display: inline;float:right;margin-top: 25px;margin-right:-20px;"/>
                                        </div>
                                    </div>


                                    <h:selectOneMenu value="#{generateSurveyManagedBean.type}"
                                                     styleClass="form-control border-input">
                                        <f:selectItem itemLabel="Single Choice" itemValue="2"/>
                                        <f:selectItem itemLabel="Multiple Choice" itemValue="3"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <div class="form-group">
                                        <label>Question Content:</label><br/>
                                        <h:inputTextarea value="#{generateSurveyManagedBean.questionContent}"
                                                         styleClass="form-control border-input"
                                                         style="width:100%;height:90px;"
                                                         required="true" pt:placeholder="Please Enter Question Content"
                                                         requiredMessage="Can not be empty!"/>
                                    </div>
                                </div>

                                <!--tag2-->
                                <div class="card"
                                     style="width:49%;height:300px;margin:5px;display: inline-block;float:left;padding:20px;">

                                    <!--点击插入一个题目-->
                                    <h5>OPTION CREATE</h5>
                                    <h:inputTextarea value="#{generateSurveyManagedBean.optionContent}"
                                                     styleClass="form-control border-input"
                                                     style="width:100%;height:160px;"
                                                     required="true"
                                                     pt:placeholder="Please Enter Option To The Question"
                                                     requiredMessage="Can not be empty!"/><br/>
                                    <h:commandButton action="#{generateSurveyManagedBean.showOptions}"
                                                     id="addOption" value="Add"
                                                     style="width:100%;"
                                                     styleClass="btn btn-info btn-fill btn-wd"/>


                                </div>

                                <!--tag3-->
                                <div class="card"
                                     style="width:48%;height:300px;margin:5px;background-color: #2b2b2b;color:white;
                                            display: inline-block;float:left;padding:20px;overflow: auto;">

                                    <h5>OPTION ALREADY : </h5>
                                    <!--带插入选项-->
                                    <table id="optionTable" class="table" style="overflow: scroll;">
                                        <tr>

                                            <c:forEach items="#{generateSurveyManagedBean.options}"
                                                       var="option"
                                                       varStatus="status">
                                                <tr>
                                                    <td>
                                                        <h:outputText value="#{option.content}"/>
                                                    </td>

                                                    <td><h:commandButton value="DELETE"
                                                                         styleClass="btn btn-info btn-fill btn-wd"
                                                                         actionListener="#{generateSurveyManagedBean.processAction}">
                                                        <f:attribute name="optionIndex"
                                                                     value="#{status.index}"/>
                                                    </h:commandButton><br/></td>
                                                </tr>

                                            </c:forEach>
                                        </tr>
                                    </table>

                                </div>

                                <!--tag4-->
                                <div class="card"
                                     style="width:98%;height:auto;margin:5px;background-color: #2b2b2b;color:white;
                                            display: inline-block;float:left;padding:20px;overflow: auto">

                                    <h5>QUESTION ALREADY : </h5>
                                    <!--显示已插入的题目-->
                                    <table id="questions" class="table">
                                        <c:forEach items="#{generateSurveyManagedBean.initQuestions}" var="questemp"
                                                   varStatus="ques">
                                            <tr>
                                                <td><b><h:outputText
                                                        value="#{questemp.questionEntity.content}"/></b>
                                                </td>
                                            </tr>
                                            <c:forEach items="#{questemp.optionEntityList}" var="optionitem">
                                                <tr>
                                                    <td><h:outputText
                                                            value="#{optionitem.content}"/></td>
                                                </tr>
                                            </c:forEach>
                                            <td><h:commandButton value="DELETE"
                                                                 styleClass="btn btn-info btn-fill btn-wd"
                                                                 actionListener="#{generateSurveyManagedBean.removeFromQuestion}">
                                                <f:attribute name="questionIndex" value="#{ques.index}"/>
                                            </h:commandButton></td>
                                        </c:forEach>
                                    </table>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./java1/js/jquery-3.2.1.min.js"/>
</h:body>
</html>
