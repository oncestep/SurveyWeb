<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <table>
            <tr>
                <td>Belong to Batch</td>
                <td>
                    <h:selectOneMenu value="#{generateSurveyManagedBean.batId}">
                        <c:forEach items="#{batchManagedBean.batchAllList}" var="batch">
                            <f:selectItem itemValue="#{batch.batchId}" itemLabel="#{batch.batchName}"/>
                        </c:forEach>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>Survey Title:</td>
                <td><h:inputText value="#{generateSurveyManagedBean.naireName}"/></td>
            </tr>
            <tr>
                <td>Survey Description:</td>
                <td><h:inputTextarea value="#{generateSurveyManagedBean.description}"/></td>
            </tr>
        </table>
        <table id="questions">
            <!--显示已插入的题目-->
            <c:forEach items="#{generateSurveyManagedBean.initQuestions}" var="questemp" varStatus="ques">
                <tr>
                    <td><h:outputText value="#{questemp.questionEntity.content}"/></td>
                </tr>
                <c:forEach items="#{questemp.optionEntityList}" var="optionitem">
                    <tr>
                        <td><h:outputText value="#{optionitem.content}"/></td>
                    </tr>
                </c:forEach>
                <f:ajax event="click" render="questions">
                    <td><h:commandButton value="delete"
                                         actionListener="#{generateSurveyManagedBean.removeFromQuestion}">
                        <f:attribute name="questionIndex" value="#{ques.index}"/>
                    </h:commandButton></td>
                </f:ajax>
            </c:forEach>
        </table>
        <table>
            <tr>
                <td>Question:<h:inputTextarea value="#{generateSurveyManagedBean.questionContent}"/></td>
                <td>
                    <h:selectOneMenu value="#{generateSurveyManagedBean.type}">
                        <f:selectItem itemLabel="Single Choice" itemValue="2"/>
                        <f:selectItem itemLabel="Multiple Choice" itemValue="3"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <h:inputTextarea value="#{generateSurveyManagedBean.optionContent}"/>
                    <!--点击插入一个选项-->
                    <f:ajax event="click" render="optionTable">
                        <h:commandButton id="addOption" value="Add Option"
                                         action="#{generateSurveyManagedBean.showOptions}"/>
                    </f:ajax>
                </td>
                <td>
                    <f:ajax event="click" render="optionTable">
                        <table id="optionTable">
                            <c:forEach items="#{generateSurveyManagedBean.options}" var="option" varStatus="status">
                                <tr>
                                    <td>
                                        <h:outputText value="#{option.content}"/></td>
                                    <!--点击删除一个选项-->
                                    <td><h:commandButton value="delete"
                                                         actionListener="#{generateSurveyManagedBean.processAction}">
                                        <f:attribute name="optionIndex" value="#{status.index}"/>
                                    </h:commandButton><br/></td>
                                </tr>
                            </c:forEach>
                        </table>
                    </f:ajax>
                </td>
            </tr>
            <tr>
                <!--点击插入一个题目-->
                <f:ajax event="click" render="questions">
                    <td><h:commandButton value="submit" action="#{generateSurveyManagedBean.addToQuestion}"/></td>
                </f:ajax>
            </tr>
        </table>
        <!--点击提交一份问卷-->
        <h:commandButton value="submit Survey" action="#{generateSurveyManagedBean.addToSurvey}"/>
    </h:form>
</h:body>
</html>
