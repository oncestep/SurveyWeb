<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>调查问卷</title>
        <link type="text/css" href="java1/css/surcss.css" rel="stylesheet"/>
        <link type="text/css" href="java1/css/themify-icons.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form class="register">
            <i class="ti-pencil-alt"/>
            <h1>校园生活质量调查</h1>
            <h5>问卷概况： 18 个问题</h5>
            <h5>您好，想邀请您用几分钟时间帮忙填答这份问卷。
                本问卷实行匿名制，所有数据只用于统计分析， 请您放心填写。题目选项无对错之分，请您按自己的实际情况填写。谢谢您的帮助。</h5>
            <div>
                <h:outputText value="1.你觉得大学生活怎么样？" class="ques" />
                <h:selectOneRadio value="sa" class="ans">
                    <f:selectItem itemValue="1" itemLabel="很好" />
                    <f:selectItem itemValue="2" itemLabel="不错" /> 
                    <f:selectItem itemValue="3" itemLabel="一般" /> 
                    <f:selectItem itemValue="4" itemLabel="糟糕" /> 
                </h:selectOneRadio>
            </div>
            <hr/>
            <div>
                <h:outputText value="2.你大学期间做了什么？" class="ques" /><br/>
                <h:selectManyCheckbox id="smc" value="select" title="SMC" class="ans">
                    <f:selectItem itemValue="1" itemLabel="游戏" />
                    <f:selectItem itemValue="2" itemLabel="恋爱" />
                    <f:selectItem itemValue="3" itemLabel="约炮" />
                    <f:selectItem itemValue="4" itemLabel="运动" />
                </h:selectManyCheckbox>
            </div>
            <hr/>
            <div>
                <h:outputText value="3.你觉得学校方面可以做哪方面改进" class="ques" /><br/>
                <h:inputTextarea rows="5" cols="10" id="textarea" class="tarea"></h:inputTextarea>
            </div>
            
            <h:commandButton value="Finish" class="button"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
