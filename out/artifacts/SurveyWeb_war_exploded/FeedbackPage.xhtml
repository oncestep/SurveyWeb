<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:dataTable value="#{feedbackManagedBean.feedbackItems}" var="feedback">
            <h:column>
                <f:facet name="header">
                    User Name:
                </f:facet>
                <h:outputText value="#{feedback.userName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Questionnaire
                </f:facet>
                <h:outputText value="#{feedback.naireName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Feedback
                </f:facet>
                <h:outputText value="#{feedback.content}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
