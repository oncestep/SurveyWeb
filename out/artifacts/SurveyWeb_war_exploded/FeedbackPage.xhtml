<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="./resources/FeedbackPage.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body styleClass="body">
    <h:form>
        <c:forEach items="#{feedbackManagedBean.feedbackItems}" var="feedback">
            <div class="title-div">
                <h1 class="title">Feedback of <h:outputLabel value="#{feedback.naireName}"/></h1>
            </div>
            <div class="mainbody">
                <table>
                    <tr>
                        <td>
                            <div>
                                <span class="username">
                                    <h:graphicImage styleClass="img"/>
                                    <h:outputLabel value="UserName: "/>
                                    <h:outputLabel value="#{feedback.userName}"/>
                                </span>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div>
                                <span class="questionnairename">
                                    <h:graphicImage styleClass="img"/>
                                    <h:outputLabel
                                            value="QuestionnairewName:#{feedback.naireName}"/>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <span class="feedback">
                                    <h:graphicImage styleClass="img"/>
                                    <h:outputLabel value="Feedback Content:"/><br/>
                                    &nbsp;<h:outputText
                                            value="#{feedback.content}"/>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </c:forEach>
        <div class="button-div">
            <h:outputLink styleClass="button" value="ManagerIndex.xhtml">Back</h:outputLink>
        </div>
    </h:form>
</h:body>
</html>
