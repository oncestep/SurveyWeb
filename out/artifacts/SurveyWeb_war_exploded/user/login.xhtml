<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>USER LOGIN</title>
    <link type="text/css" href="../java1/css/style.css" rel="stylesheet"/>
</h:head>
<h:body>

    <div class="login-container">
        <h1>User Login</h1>

        <div class="connect">
            <p>Login to get your survey.</p>
        </div>

        <h:form id="loginForm">
            <div>
                <h:inputText id="uid" class="inputText" value="#{userDetailManagedBean.username}"
                             pt:placeholder="Enter Your Username"
                             required="true" requiredMessage="Enter ID" validatorMessage="ID Should Be 3-20 Charaters">
                    <f:validateLength for="uid" maximum="20" minimum="3"/>
                </h:inputText>
                <h:message for="uid" errorClass="error"/>
            </div>
            <div>
                <h:inputSecret id="pass" class="inputText" value="#{userDetailManagedBean.password}"
                               pt:placeholder="Enter Your Password"
                               required="true" requiredMessage="Enter Password"
                               validatorMessage="Password Should Be 3-20 Charaters">
                    <f:validateLength for="pass" maximum="20" minimum="3"/>
                </h:inputSecret>
                <h:message for="pass" errorClass="error"/>
            </div>
            <h:commandButton class="cbutton" value="Login"
                             action="#{userDetailManagedBean.userLogin}">
            </h:commandButton>
        </h:form>

        <a href="register.xhtml">
            <button type="button" class="register-tis">Don't have an account?</button>
        </a><br/>

        <a href="../Main.xhtml">
            <button type="button" class="register-tis">Back to Index</button>
        </a>

    </div>

    <script src="../java1/js/jquery.min.js"></script>
    <script src="../java1/js/supersized.3.2.7.min.js"></script>
    <script src="../java1/js/supersized-init.js"></script>

</h:body>
</html>
