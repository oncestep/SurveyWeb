<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <title>Survey Home</title>

    <link type="text/css" href="../java1/css/text.css" rel="stylesheet"/>

    <link type="text/css" href="../java1/css/paper-dashboard.css" rel="stylesheet"/>

    <link type="text/css" href="../java1/css/themify-icons.css" rel="stylesheet"/>

</h:head>

<h:body>
    <h:form>
        <div class="wrapper">
            <div class="sidebar" data-background-color="white" data-active-color="danger">
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <h:commandLink action="#" value="Survey" class="simple-text"/>
                    </div>

                    <ul class="nav">
                        <li class="active">
                            <a href="index.xhtml?faces-redirect=true">
                                <i class="ti-layout-grid2"></i>
                                <p>Questionnaire</p>
                            </a>
                        </li>
                        <!--<li>-->
                        <!--<a href="survey.xhtml?faces-redirect=true">-->
                        <!--<i class="ti-panel"></i>-->
                        <!--<p>All Survey</p>-->
                        <!--</a>-->
                        <!--</li>-->
                        <li>
                            <a href="user.xhtml?faces-redirect=true">
                                <i class="ti-user"></i>
                                <p>User</p>
                            </a>
                        </li>
                        <li>
                            <a href="question.xhtml?faces-redirect=true">
                                <i class="ti-comment-alt"></i>
                                <p>Feedback</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-panel">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">

                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="user.xhtml" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="ti-user"></i>
                                        <p>User</p>
                                    </a>
                                </li>
                                <li>
                                    <h:commandLink action="#{userDetailManagedBean.userLogout()}">
                                        <i class="ti-settings"></i>
                                        <p>Log Out</p>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">

                            <c:forEach items="#{surveyManagedBean.surList}" var="survey">
                                <div class="col-lg-3 col-sm-6">
                                    <div class="card">
                                        <div class="content">
                                            <div class="row">
                                                <div class="col-xs-5">
                                                    <div class="icon-big text-center">
                                                        <i class="tag"></i>
                                                    </div>
                                                </div>
                                                <div class="col-xs-7">
                                                    <div class="numbers">
                                                        <!--<a href="survey.xhtml">-->
                                                        <!--<p>${survey.naireName}</p>-->
                                                        <!--</a>-->
                                                        <p>
                                                            <h:commandLink
                                                                    action="#{surveyManagedBean.showAllQuestion(survey.naireId)}"
                                                                    value="#{survey.naireName}"/>
                                                        </p>
                                                        20 Q
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="footer">
                                                <hr/>
                                                <div class="stats">
                                                    <i class="ti-reload"></i> Updated now
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
    <script type="text/javascript" src="../java1/js/jquery-3.2.1.min.js"/>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.tag').each(function (i) {
                switch (i % 6) {
                    case 0:
                        $(this).addClass("ti-server");
                        $(this).parent().addClass("icon-warning");
                        break;
                    case 1:
                        $(this).addClass("ti-wallet");
                        $(this).parent().addClass("icon-success");
                        break;
                    case 2:
                        $(this).addClass("ti-pulse");
                        $(this).parent().addClass("icon-danger");
                        break;
                    case 3:
                        $(this).addClass("ti-twitter-alt");
                        $(this).parent().addClass("icon-info");
                        break;
                    case 4:
                        $(this).addClass("ti-money");
                        $(this).parent().addClass("icon-warning");
                        break;
                    default:
                        $(this).addClass("ti-drupal");
                        $(this).parent().addClass("icon-waring");
                }
            });

        });


    </script>
</h:body>
</html>
