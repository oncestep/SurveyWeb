<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>SurveyWeb - userRegister</title>
</h:head>
<h:body>
    <h1>User Register</h1>

    <h:form>
        <h:outputLabel value="Username:"/>
        <h:inputText id="username" value="#{userDetailManagedBean.username}"/>
        <br/>

        <h:outputLabel value="Password:"/><h:inputSecret value="#{userDetailManagedBean.password}"/><br/>

        <!--<h:outputLabel value="Password Confirm:"/><h:inputText value=""/><br/>-->

        <h:outputLabel value="Name:"/><h:inputText value="#{userDetailManagedBean.name}"/><br/>

        <h:outputLabel value="Gender:"/>
        <h:selectOneListbox value="#{userDetailManagedBean.gender}">
            <f:selectItem itemValue="0" itemLabel="Man"/>
            <f:selectItem itemValue="1" itemLabel="Woman"/>
        </h:selectOneListbox><br/>

        <h:outputLabel value="Birth Year:"/>
        <h:inputText value="#{userDetailManagedBean.birthYear}" converterMessage="Please Enter Year of Birth">
            <f:convertDateTime pattern="yyyy-mm-dd"/>
        </h:inputText><br/>

        <h:outputLabel value="Nickname:"/><h:inputText value="#{userDetailManagedBean.nickname}"/><br/>

        <h:outputLabel value="Mobile:"/><h:inputText value="#{userDetailManagedBean.mobile}"/><br/>

        <h:outputLabel value="Email:"/><h:inputText value="#{userDetailManagedBean.email}"/><br/>

        <h:commandButton action="#{userDetailManagedBean.userRegister}" value="Register"/>
        <h:commandButton type="reset" value="Reset"/>
    </h:form>

</h:body>
</html>
